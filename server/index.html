    }

<body>
    <div class="container">
        <h2>My Cameras</h2>
        <a href="#" class="btn btn-primary btn-refresh">Refresh All</a>

        <div id='log-container'></div>
    </div>

</body>

<script>
    function refreshLogs() {
        $.get('/update').then((response) => {
            console.log(response)
        })
    }

    function getLogs() {
        $.get('/logs').then((response) => {
            console.log(response)
            parseLogsToComponent(response);
        }).catch((err)=>{
            
        })
    }

    function parseLogsToComponent() {
        $('#log-container').html(makeCard());
    }

    function makeCard(_data) {
        let html = `
            <div class="card text-center">
                <div class="card-header"> Featured </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div class="card-footer text-muted">2 days ago</div>
            </div>`

        return html;
    }


    $(function () {
        console.log("Page Initialized");


        getLogs();
        refreshLogs();
        getLogs();


    });
</script>
